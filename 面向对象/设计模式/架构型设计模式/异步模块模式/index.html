<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步模块</title>
    <style>
        #demo {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="demo">demo</div>
<script src="lib/index.js"></script>
<!-- <script src="lib/another_index.js"></script> -->
<script>
	//index.js加载两个模块
	F.module(['./js/event', './js/dom'], function (event, dom) {
	    event.on('demo', 'click', function() {
	        dom.html('demo', 'success');
	    });
	});
	// another_index.js加载两个模块
	/* F.module('./js/event', './js/dom', function(event, dom){
		event.on('demo', 'click', function() {
		    dom.html('demo', 'success');
		});
	}) */
</script>
</body>
</html>
